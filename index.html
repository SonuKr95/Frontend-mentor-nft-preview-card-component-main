<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div id="cont">
        <div id="container">
          <div id="card-component">
            <div id="image-cont"></div>
            <div id="text">
              <h3>Equilibrium <span> #3429 </span></h3>
              <p>Our Equilibrium collection promotes balance and calm.</p>
              <div id="eth-off">
                <span id="eth-pr">
                  <img src="/images/icon-ethereum.svg" alt="" srcset="" /> 0.041
                  ETH</span
                >
                <span id="days">
                  <img src="/images/icon-clock.svg" alt="" srcset="" /> 3 days
                  left
                </span>
              </div>
              <hr size="1px" color="#2f415" />
              <div id="creator">
                <img src="/images/image-avatar.png" alt="" />
                <p><span> Creation of </span> Jules Wyvern</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
